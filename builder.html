		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<!-- W3 Styles -->
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/builder.css">

	</head>

	<body>
	
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#990000 !important;">
  			<a class="navbar-brand" href="#">Drag Learning</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse" id="navbarNavDropdown">
    			<ul class="navbar-nav">
      				<li class="nav-item active">
        				<a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="#">About</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="#">Meet the Team</a>
      				</li>
      				<li class="nav-item">
      					<a class="nav-link" href="#">Contact Us</a>
      				</li>
    			</ul>
  			</div>
		</nav>

		<!-- Layer Selection - Left Side-Bar -->
		<div class="layer-selection">
			<p style="font-size:24px;color:#990000;margin:15px;">Layers</p>
			<button id="dense-button" onclick="showParams('dense-div');addLayer('dense-box0');" class="layer-button w3-button w3-round-large">Dense</button>
			<button id="act-button" onclick="showParams('act-div');addLayer('act-box0');" class="layer-button w3-button w3-round-large">Activation</button>
			<button id="drop-button" onclick="showParams('dropout-div');addLayer('drop-box0');" class="layer-button w3-button w3-round-large">Dropout</button>
		</div>
		
		
		<!-- Center Editing Area -->
		<div class="editing-area row" style="background-image:url('images/graphBG.png');text-align:center;padding-left:50px;overflow:scroll;">
			<!-- Divs for Layers - to be Dynamically added to above container -->
			<div id="dense-box0" class="row desc-arrow-container" onclick="updateSelected(this.id);showParams('dense-div')">
				<div class="desc-container">
					<p class="layer-title">Dense</p>
					<p>Units: 32</p>
					<p>Activation: None</p>
				</div>
				<div class="right-arrow" style="background-image:url('images/rightPointer.png');">
				</div>
			</div>
			
			<div id="act-box0" class="row desc-arrow-container" onclick="updateSelected(this.id);showParams('act-div')">
				<div class="desc-container">
					<p class="layer-title">Activation</p>
					<p>Activation: softmax</p>
				</div>
				<div class="right-arrow" style="background-image:url('images/rightPointer.png');">
				</div>
			</div>
			
			<div id="drop-box0" class="row desc-arrow-container" onclick="updateSelected(this.id);showParams('dropout-div')">
				<div class="desc-container">
					<p class="layer-title">Dropout</p>
					<p>Rate: 0.1</p>
					<p>Seed: 42</p>
				</div>
				<div class="right-arrow" style="background-image:url('images/rightPointer.png');">
				</div>
			</div>
		</div>
		
		
		<!-- Parameter Selection Area - Right Side-Bar -->
		<div class="parameter-selection">
			<p style="font-size:24px;color:#990000;margin:15px;">Parameters</p>
			
			<!-- Div for Dense Parameter Selection -->
			<div id="dense-div" style="text-align:left;margin:0;position:absolute;bottom:0;top:52px;display:none;">
				<div class="label-input">
					<label class="param-label">Units</label>
					<input style="color:#4f4f4f" class="w3-input w3-border w3-round-large param-multi-input units" type="text" value="32"></input>
				</div>
				
				<div class="label-input">
					<label class="param-label">Activation</label>
					<select class="w3-select w3-border w3-round-large param-multi-input dense-act" name="select" name="option">
						<option value="None">None</option>
						<option value="softmax">softmax</option>
						<option value="relu">relu</option>
						<option value="tanh">tanh</option>
						<option value="sigmoid">sigmoid</option>
					</select>
				</div>				
			</div> 
			
			
			<!-- Div for Activation Parameter Selection -->
			<div id="act-div" style="text-align:left;margin:0;position:absolute;bottom:0;top:52px;display:none;">
				<div class="label-input">
					<label class="param-label">Activation</label>
					<select class="w3-select w3-border w3-round-large param-single-input activation" name="select" name="option">
						<option value="softmax">softmax</option>
						<option value="relu">relu</option>
						<option value="tanh">tanh</option>
						<option value="sigmoid">sigmoid</option>
					</select>
				</div>	
			</div> 
			
			
			<!-- Div for Dropout Parameter Selection -->
			<div id="dropout-div" style="text-align:left;margin:0;position:absolute;bottom:0;top:52px;display:none;">
				<div class="label-input">
					<label class="param-label">Rate</label>
					<input style="color:#4f4f4f" class="w3-input w3-border w3-round-large param-multi-input rate" type="text" value="0.1"></p>
				</div>
				
				<div class="label-input">
					<label class="param-label">Seed</label>
					<input style="color:#4f4f4f" class="w3-input w3-border w3-round-large param-multi-input seed" type="text" value="42"></p>
				</div>			
			</div> 
			<button id="save" style="position:absolute; bottom:100px;left:32%;display:none;" onclick="update()">Update</button>
			<button id="delete" style="position:absolute; bottom:50px;left:32%;display:none;" onclick="del()">Delete</button>
		</div>
	</body>

	<script>
		// track selected layer
		var selected;
		var paramSelected;
		
		// track where new layer block should go
		var left = 50;
		// anchor position to start positioning layer divs
		var right = $('#drop-box0');
		
		// show the parameters of a given layer div type
		function showParams(layer_div) {
			<!-- Hide Divs -->
			document.getElementById('dense-div').style.display = "none";
			document.getElementById('act-div').style.display = "none";
			document.getElementById('dropout-div').style.display = "none";
		
			<!-- Show Relevant Div -->
			document.getElementById(layer_div).style.display = "block";
			document.getElementById('save').style.display = "block";
			document.getElementById('delete').style.display = "block";
			
			paramSelected = $("#" + layer_div);
		}
		
		// adds layer box of type base_id
		function addLayer(base_id) {
			// get the last DIV which ID starts with base_id
			var $div = $('div[id^=' + base_id + ']:last');
			
			// Read the Number from that DIV's ID (i.e: 3 from "klon3")
			// And increment that number by 1
			var num = parseInt( $div.prop("id").match(/\d+/g), 10 ) +1;
			
			// Clone it and assign the new ID (i.e: from num 4 to ID "klon4")
			var $newdiv = $div.clone().prop('id', base_id + num );
			
			// clone html
			$newdiv.html($div.html());

			// Finally insert $newdiv wherever you are
			right.after($newdiv);
			right = $newdiv;
			
			// display new layer and update correct location
			document.getElementById(base_id + num).style.display = "block";
			document.getElementById(base_id + num).style.left = left + "px";
			left = left + 200;

			// update selected
			selected = $newdiv
		}	
		
		// update which layer is selected
		function updateSelected(id) {
			selected = $('#' + id)
		}
				
		// updates parameters of selected box
		function update() {
			// empty out div of selected id
			selected.children(".desc-container").empty();
			
			// populate div with input
			if (paramSelected.prop('id') === 'dense-div') {
			
				var title = '<p class="layer-title">Dense</p>';
				var units = '<p>Units: ' + document.getElementsByClassName('units')[0].value + '</p>';
				var activation = '<p>Activation: ' + document.getElementsByClassName('dense-act')[0].value + '</p>';
				
				selected.children(".desc-container").append(title, units, activation);
			}
			else if (paramSelected.prop('id') === 'act-div') {
			
				var title = '<p class="layer-title">Activation</p>';
				var activation = '<p>Activation: ' + document.getElementsByClassName('activation')[0].value + '</p>'
					
				selected.children(".desc-container").append(title, activation);
			}
			else {
				var title = '<p class="layer-title">Dropout</p>';
				var rate = '<p>Rate: ' + document.getElementsByClassName('rate')[0].value + '</p>' ;
				var speed = '<p>Seed: ' + document.getElementsByClassName('seed')[0].value + '</p>' ;
					
				selected.children(".desc-container").append(title, rate, speed);
			}
		}
	
		// delete given layer and push all next layers back
		function del() {
			// remove from view
			selected.css('display', 'none');
						
			// unselect paramSelected
			paramSelected = null;
			
			<!-- Hide Divs -->
			document.getElementById('dense-div').style.display = "none";
			document.getElementById('act-div').style.display = "none";
			document.getElementById('dropout-div').style.display = "none";
			document.getElementById('save').style.display = "none";
			document.getElementById('delete').style.display = "none";
			
			// position of deleted div
			leftPos = parseInt(selected.css('left'));
			left = left - 200;
			
			// move all layers located after removed div back 200px
			$('.desc-arrow-container').each(function(i, obj) {
				// left position of each div in iteration
				curLeft = parseInt(obj.style.left);
				if (curLeft > leftPos && obj.style.display != 'none') {
					obj.style.left = (curLeft-200) + 'px';
				}
			});
			
			/* TODO
			// set selected to next layer - wraps to front if deleting last
			$('.desc-arrow-container').each(function(i, obj) {
				// if it is a valid layer
				if (obj.style.display != 'none') {
					// display it
					// access param display by id of obj once you update param selection
				}
			});
			*/
		}
			
	</script>

</html>
